<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="./processed/out.js"></script>
    <script>
      let MAX_LEEK_ID = Math.max(...processedData.map((e) => e.id));
      console.log(MAX_LEEK_ID);
      const labels = ["January", "February", "March", "April", "May", "June"];
      const data = {
        datasets: [
          {
            label: "leeks",
            data: processedData.map((d) => ({
              x: d.level,
              y: d.talent,
              name: d.name,
              id: d.id,
            })),
            // backgroundColor: "rgb(70, 49, 162)",
            pointBackgroundColor: function (context) {
              var index = context.dataIndex;
              var value = context.dataset.data[index].id;
              return `rgba(${(value / MAX_LEEK_ID) * 255}, ${
                255 - (value / MAX_LEEK_ID) * 255
              }, 0, 1)`;
            },
          },
        ],
      };

      const config = {
        type: "scatter",
        data: data,
        options: {
          scales: {
            x: {
              type: "linear",
              position: "bottom",
              title: {
                display: true,
                text: "Leek Level (Linear)",
              },
            },
            y: {
              type: "logarithmic",
              title: {
                display: true,
                text: "Leek Talent (Logarithmic)",
              },
            },
          },
          plugins: {
            title: {
              display: true,
              text: "Top 10K leeks: Level vs Talent",
              size: 24,
            },
            subtitle: {
              display: true,
              text: "(newer leeks = green, older leeks = red)",
              size: 16,
            },
          },
          //   interaction: {
          //     mode: "nearest",
          //   },
        },
      };

      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
